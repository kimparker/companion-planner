<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles/main.css">
    <title>Companion Planner v0.1</title>
  </head>

  <body>
    <h2>Companion Planter Planner</h2>
    <div id="full-container">

      <div id="input-container">
      <p id="input-prompt">What goes with <input type="text" id="input-crop" value="Apple" list="crops">?
        <datalist id="crops"></datalist>
      </p>
      </div>

      <div id="good-container">
        Good:
        <p id="output-crop">Loading...</p>
      </div>

      <div id="bad-container">
        Bad:
        <p id="output-crop-bad">Loading...</p>
      </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-database.js"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
